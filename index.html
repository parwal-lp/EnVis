<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>EnVis: an environment visualization for quality of life</title>
    <link rel="stylesheet" href="src/index.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
<body>

<!--vedere come importare d3.js-->
<script src=" 	https://unpkg.com/d3@7.8.2/dist/d3.min.js"></script>
<!--script src="https://d3js.org/d3.v4.min.js"></script-->
<!--<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>-->

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<!-- load plugin for color scales -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Header -->
<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
  
    <a href="/index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <span class="fs-3">EnVis</span>
    </a>

    <select id="tendina_scelta_city" class="form-select w-auto" aria-label="Default select example" onchange="aggiornaGraficiConCittaSelezionata()">
      <option selected value="none">Choose a city to compare</option>
    </select>
  </header>
</div>

<!-- Create a div where the graph will take place -->


<div class="container" style="max-width: 90vw;">
  <div class="row">
    <div class="col">
      <div id="barChart">
        <div class="container">
          <select class="form-select dropDown" id="pollutant" onchange="changePollutant(this.value)"></select>
          
          <input type="radio" id="top10" name="order" value="top10" onclick="changeOrder(this.value)" checked>
            <label for="top10" id="top10label">Top 10</label>
          <input type="radio" id="worst10" name="order" value="worst10" onclick="changeOrder(this.value)">
            <label for="worst10" id="worst10label">Worst 10</label>
        </div>

      </div>
      
    </div>
    <div class="col">
      <div id="starPlot"></div>
    </div>
    <div class="col">
      <div id="scatterPlot"></div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div id="boxPlot"></div>
    </div>
    <div class="col">
      <div id="parallelPlot"></div>
    </div>
  </div>
</div>


<!-- reference to the javascript file that draws the barchart -->
<script src="src/constants.js"></script>
<script src="src/index.js"></script>
<script src="src/plots/barChart.js"></script>
<script src="src/plots/starPlot.js"></script>
<script src="src/plots/scatterPlot.js"></script>
<script src="src/plots/boxPlot.js"></script>
<script src="src/plots/parallelPlot.js"></script>
 
</body>
