<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>EnVis: an environment visualization for quality of life</title>
    <link rel="stylesheet" href="barChart.css">  
  </head>
<body>

<!--vedere come importare d3.js-->
<script src="https://d3js.org/d3.v4.min.js"></script>
<!--<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>-->

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<div style="width: 100px; float:left; height:100px; margin:10px">
  <p>Please select a pollutant</p>
    <select id="pollutant" onchange="changePollutant(this.value)">
      <option value="PM2.5" selected = "selected">PM2.5</option>
      <option value="PM10">PM10</option>
      <option value="CO">CO</option>
      <option value="SO2">SO2</option>
      <option value="O3">O3</option>
      <option value="NO2">NO2</option>
    </select>
</div>
<div style="width: 200px; float:left; height:100px; margin:10px">
    <p>Please select the order:</p>
    <input type="radio" id="top10" name="order" value="top10" onclick="changeOrder(this.value)" checked>
    <label for="top10">Top 10</label>
    <input type="radio" id="worst10" name="order" value="worst10" onclick="changeOrder(this.value)">
    <label for="worst10">Worst 10</label>
</div>

<!-- reference to the javascript file that draws the barchart -->
<script src="barChart.js"></script>
 
</body>
