<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>EnVis: an environment visualization for quality of life</title>
    <link rel="stylesheet" href="barChart.css">  
  </head>
<body>

<!--vedere come importare d3.js-->
<script src="https://d3js.org/d3.v4.min.js"></script>
<!--<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>-->

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<div>
  <select id="pollutant">
    <option>Please select a pollutant</option>
    <option value="PM2.5">PM2.5</option>
    <option value="PM10">PM10</option>
    <option value="CO">CO</option>
    <option value="SO2">SO2</option>
    <option value="O3">O3</option>
    <option value="NO2">NO2</option>
  </select>
</div>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 30, bottom: 40, left: 90},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
      // Parse the Data
      d3.csv("BarChartData.csv", function(data) {
        data = data.filter(function(row){
          return row['Air Pollutant'] == 'CO';
      });
      // Add X axis
      var x = d3.scaleLinear()
        .domain([0, 80])
        .range([ 0, width]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")
          .attr("transform", "translate(-10,0)rotate(-45)")
          .style("text-anchor", "end");
    
      // Y axis
      var y = d3.scaleBand()
        .range([ 0, height ])
        .domain(data.map(function(d) { return d.City; }))
        .padding(.1);
      svg.append("g")
        .call(d3.axisLeft(y))
    
      //Bars
      svg.selectAll("myRect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", x(0) )
        .attr("y", function(d) { return y(d.City); })
        .attr("width", function(d) { return x(parseFloat(d.Air_Pollution_Level)); })
        .attr("height", y.bandwidth() )
        .attr("fill", "#69b3a2")
    
    
        // .attr("x", function(d) { return x(d.Country); })
        // .attr("y", function(d) { return y(d.Value); })
        // .attr("width", x.bandwidth())
        // .attr("height", function(d) { return height - y(d.Value); })
        // .attr("fill", "#69b3a2")

        //console.log("data", data);
    })
    
    </script>
  


</body>
